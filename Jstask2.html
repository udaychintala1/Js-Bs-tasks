<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-task2</title>
</head>
<body>
    <script>
        var str=prompt("Enter an string ");
        alpha(str);
        function alpha(str) {
            var arr = str.split(""); 
            res = arr.sort().join(""); 
            return res;
          }
          alert("String with letters in alphabetical order :"+res);
        </script>  
</body>
</html>
